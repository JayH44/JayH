<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>HTML Media</h1>
    <h2>Img 태그</h2>
    <a href="https://mypetlife.co.kr/16136/" target="_blank"
      ><img src="./assets/img01.jpg" alt="댕댕이" height="200px"
    /></a>
    <img src="./assets/img03.png" alt="장미꽃" height="100px" />
    <img src="./assets/img02.jpgg" alt="텍스트용이미지" height="100px" />

    <img
      src="https://images.mypetlife.co.kr/content/uploads/2019/09/09152937/blind-dog-2-1024x683.jpg"
      alt="하트선글이댕댕이"
      height="200px"
    />

    <p>
      img 태그의 src 속성필드에 파일의 위치를 입력한다. <br />
      alt 속성은 이미지를 볼 수 없는 상황에서 대체할 텍스트이다.
    </p>

    <h2>Audio 태그</h2>
    <audio src="./assets/music01.mp3" controls muted loop autoplay></audio>
    <p>
      src 속성으로 파일의 경로를 지정한다. <br />
      controls 는 컨트롤바 유뮤를 지정한다. muted는 음소거, loop 는 반복재생,
      autoplay는 자동재생이나 브라우저가 막음
    </p>

    <h2>Video 태그</h2>
    <video
      src="./assets/video01.mp4"
      width="500px"
      controls
      muted
      loop
      autoplay
    ></video>
    <p>
      img 태그와 audio 태그에서 사용하는 속성을 사용하면된다. <br />
      muted 상태에서는 자동재생이 가능하다.
    </p>

    <br /><br /><a href="/">메인페이지로</a>
  </body>
</html>
