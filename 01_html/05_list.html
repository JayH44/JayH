<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML ol, ul 태그</h1>
    <h2>ul(Unordered list) 태그: 순서가 없는 목록</h2>
    <ul>
      <li>
        HTML
        <ul>
          <li>HTML 구조</li>
          <li>HTML 문법</li>
        </ul>
      </li>
      <li>
        CSS
        <ul>
          <li>CSS 구조</li>
          <li>CSS 문법</li>
        </ul>
      </li>
      <li>
        JavaScript
        <ul>
          <li>JavaScript 구조</li>
          <li>JavaScript 문법</li>
        </ul>
      </li>
    </ul>

    <h2>ol(Ordered List) : 순서가 있는 목록</h2>
    <ol type="A" start="3" reversed>
      <li>
        물을 끓인다.
        <ol>
          <li>물이 완전히 끓을때까지 기다린다.</li>
        </ol>
      </li>
      <li>떡을 물에 넣는다.</li>
    </ol>
    <a href="../index.html">메인페이지로</a>
  </body>
</html>
