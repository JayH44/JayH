<!-- 
    <!DOCTYPE html> : html5 버전임을 명시하는 태그,
    <html> : html 문서의 범위를 지정하는 태그,
    <head> : 브라우저 화면에 출력되지는 않지만, html 문서에 대한 정보(메타)를 담는 태그,
    <body> : 브라우저가 실제로 보여줄 내용. 즉, 실질적인 내용을 담는 태그,
    !: VS Code 에서 기본구조 자동완성.
-->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML 기본구조</h1>
    <a href="../index.html">메인페이지로</a>
  </body>
</html>
