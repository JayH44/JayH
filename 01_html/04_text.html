<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>h1 태그는 제목을 나타내며 문서내에서 유일해야 한다.</h1>
    <p>p 태그는 Paragraph 의 줄임말로 문단을 의미하는 태그다.</p>
    <p>
      b(bold) 태그는 글씨를 <b>굵게</b> 표시하는 태그이다. <br />
      strong 태그는 글씨를 <strong>경고</strong> 하는 태그이다.
    </p>

    <p>
      i(italic) 태그는 글씨를 <i>기울여서</i> 표시하는 태그이다. <br />
      em(emphasis) 태그는 글씨를 <em>강조</em>하는 태그이다. 글씨를 기울인다.
    </p>

    <p>
      span 태그는 의미없이 <span style="color: blue">스타일</span>만 따로
      지정하고 싶을 때 사용하는 태그이다.
    </p>
    <a href="../index.html">메인페이지로</a>
  </body>
</html>
