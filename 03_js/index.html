<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./01_variable.js"></script>
    <script>
      let val = Math.floor(Math.random() * 100);
      while (true) {
        const num = parseInt(window.prompt('1~100사이의 숫자를 입력해 주세요'));
        if (!num) break;
        if (num === val) {
          alert('정답입니다');
          break;
        } else if (num < val) alert('up');
        else alert('down');
      }
    </script>
  </body>
</html>
